    <div class="row">
        <div class="column">
            <h1> Temperature </h1>
                <img src="Images/temperature2.png">

                    </div>
        </div>
        

        <div class="column">
            <h1> Led </h1>
                <div class="border">
                    <img src="Images/ledoff.png" id = "led">

                </div>
        </div>
        
        <div class="column">
            <h1> Sound </h1>
                <div class="border">
                     <img src="Images/soundoff.png" id = "sound" >
                     <p><button type="button" id="sound1" >On</button>
